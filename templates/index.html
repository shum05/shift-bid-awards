<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Shift Bid</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        label, input { display: block; margin-bottom: 10px; }
        input[type="text"], select { width: 100%; padding: 8px; }
        .choices { margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Shift Bid Submission</h1>
    <form action="/" method="POST">
        <label for="employee_number">Employee Number:</label>
        <input type="text" id="employee_number" name="employee_number" required>
    
        <label for="choices">Shift Choices:</label>
        <input type="text" id="choices" name="choices" required>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
